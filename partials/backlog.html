<section class="backlog-page">
  <h3>Games in my Backlog</h3>
<div id="backlog-catalog" ng-repeat="game in backlogList">
  <div class="col l4">
    <div class="row">
      <div class="card medium hoverable hover">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{game.boxart}}">
        </div>
        <div class="card-content">    
          <span class="card-title activator grey-text text-darken-4">{{game.title}}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{game.title}}<i class="material-icons right">close</i></span>
          <p>{{game.developers}}</p>
          <p>{{game.platform}}</p>
            <div>
              <a class="btn" ng-click="userCompletedGame(game.firebaseID, game.title, game)">Complete</a><a class="btn" ng-click="userRemoveFromBacklogList(game.firebaseID)">Remove</a>
            </div>
        </div>
      </div>
    </div>
  </div> <!--col-->
</div> <!--Catalog Container-->

</section>
