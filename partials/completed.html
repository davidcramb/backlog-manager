<section class="backlog-page">
  <h3>Completed Games</h3>
<div id="backlog-catalog" ng-repeat="game in backlogList">
  <div class="col l4">
    <div class="row">
      <div class="card small hoverable hover">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{game.boxart}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{game.title}}<i class="material-icons right">more_vert</i></span>
          <p><i class="material-icons">done_all</i></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{game.title}}<i class="material-icons right">close</i></span>
          <p>{{game.developers}}</p>
          <p>{{game.platform}}</p>
            <div>
            </div>
        </div>
      </div>
    </div>
  </div> <!--col-->
</div> <!--Catalog Container-->

</section>
